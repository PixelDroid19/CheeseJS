<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug CheeseJS Core</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
        }
        .log-container {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .log-info { color: #87ceeb; }
        .log-success { color: #90ee90; background: rgba(144, 238, 144, 0.1); }
        .log-error { color: #ff6b6b; background: rgba(255, 107, 107, 0.1); }
        .log-warning { color: #ffa500; background: rgba(255, 165, 0, 0.1); }
        .timestamp {
            color: #888;
            font-size: 12px;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #357abd;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-item {
            margin: 5px 0;
        }
        .status-ready { color: #90ee90; }
        .status-error { color: #ff6b6b; }
        .status-pending { color: #ffa500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÄ Debug CheeseJS Core</h1>
        
        <div class="status" id="status">
            <div class="status-item">Estado: <span id="core-status" class="status-pending">Inicializando...</span></div>
            <div class="status-item">WebContainer: <span id="webcontainer-status" class="status-pending">Pendiente</span></div>
            <div class="status-item">Eventos recibidos: <span id="events-count">0</span></div>
        </div>
        
        <div class="controls">
            <button id="test-execute" disabled>Probar Ejecuci√≥n de C√≥digo</button>
            <button id="test-package" disabled>Probar Instalaci√≥n de Paquete</button>
            <button id="clear-logs">Limpiar Logs</button>
        </div>
        
        <div class="log-container" id="logContainer"></div>
    </div>

    <script type="module">
        let eventsCount = 0;
        let coreReady = false;
        let webcontainerReady = false;

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus() {
            document.getElementById('core-status').textContent = coreReady ? 'Listo' : 'Inicializando...';
            document.getElementById('core-status').className = coreReady ? 'status-ready' : 'status-pending';
            
            document.getElementById('webcontainer-status').textContent = webcontainerReady ? 'Listo' : 'Pendiente';
            document.getElementById('webcontainer-status').className = webcontainerReady ? 'status-ready' : 'status-pending';
            
            document.getElementById('events-count').textContent = eventsCount;
            
            // Habilitar botones cuando est√© listo
            document.getElementById('test-execute').disabled = !coreReady;
            document.getElementById('test-package').disabled = !coreReady;
        }

        async function testCheeseJSCore() {
            try {
                log('üßÄ Iniciando prueba de CheeseJS Core...', 'info');
                
                // Importar CheeseJS Core
                log('üì¶ Importando CheeseJS Core...', 'info');
                const { cheeseJSCore } = await import('./src/core/cheesejs-core.js');
                
                // Importar event bus
                const { eventBus } = await import('./src/utils/event-bus.js');
                
                // Configurar listeners de eventos
                log('üì° Configurando listeners de eventos...', 'info');
                
                eventBus.subscribe('cheesejs:initialized', (data) => {
                    eventsCount++;
                    coreReady = true;
                    log('‚úÖ CheeseJS Core inicializado exitosamente', 'success');
                    log(`üìä Componentes: ${JSON.stringify(data.components, null, 2)}`, 'info');
                    updateStatus();
                });
                
                eventBus.subscribe('cheesejs:webcontainer-ready', (data) => {
                    eventsCount++;
                    webcontainerReady = true;
                    log('üöÄ WebContainer listo para usar', 'success');
                    updateStatus();
                });
                
                eventBus.subscribe('cheesejs:initialization-error', (data) => {
                    eventsCount++;
                    log(`‚ùå Error de inicializaci√≥n: ${data.error}`, 'error');
                    updateStatus();
                });
                
                eventBus.subscribe('cheesejs:webcontainer-error', (data) => {
                    eventsCount++;
                    log(`‚ùå Error de WebContainer: ${data.error}`, 'error');
                    updateStatus();
                });
                
                eventBus.subscribe('execution:started', (data) => {
                    eventsCount++;
                    log('üöÄ Ejecuci√≥n de c√≥digo iniciada', 'info');
                    updateStatus();
                });
                
                eventBus.subscribe('execution:completed', (data) => {
                    eventsCount++;
                    log('‚úÖ Ejecuci√≥n de c√≥digo completada', 'success');
                    updateStatus();
                });
                
                eventBus.subscribe('execution:error', (data) => {
                    eventsCount++;
                    log(`‚ùå Error de ejecuci√≥n: ${data.error}`, 'error');
                    updateStatus();
                });
                
                // Configurar botones de prueba
                document.getElementById('test-execute').onclick = async () => {
                    try {
                        log('üß™ Probando ejecuci√≥n de c√≥digo...', 'info');
                        const result = await cheeseJSCore.executeCode('console.log("¬°Hola desde CheeseJS!");');
                        log('‚úÖ C√≥digo ejecutado exitosamente', 'success');
                    } catch (error) {
                        log(`‚ùå Error ejecutando c√≥digo: ${error.message}`, 'error');
                    }
                };
                
                document.getElementById('test-package').onclick = async () => {
                    try {
                        log('üß™ Probando instalaci√≥n de paquete...', 'info');
                        await cheeseJSCore.installPackage('lodash');
                        log('‚úÖ Paquete instalado exitosamente', 'success');
                    } catch (error) {
                        log(`‚ùå Error instalando paquete: ${error.message}`, 'error');
                    }
                };
                
                document.getElementById('clear-logs').onclick = () => {
                    document.getElementById('logContainer').innerHTML = '';
                };
                
                // Inicializar CheeseJS Core
                log('üöÄ Inicializando CheeseJS Core...', 'info');
                await cheeseJSCore.initialize();
                
            } catch (error) {
                log(`‚ùå Error cr√≠tico: ${error.message}`, 'error');
                console.error('Error completo:', error);
            }
        }

        // Iniciar prueba cuando se cargue la p√°gina
        testCheeseJSCore();
    </script>
</body>
</html>
